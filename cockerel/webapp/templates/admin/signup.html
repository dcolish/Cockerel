<form id="f_signup" actions="" method="POST">
<dl>
  {% for el in form.output_schema %}
  <dt>{{ form[el].label }}</dt>
  {% if el == 'password' %}
  <dd>{{ html.input(form[el], type='password') }}</dd>
  {% else %}
  <dd>{{ html.input(form[el]) }}</dd>
  {% endif %}
  {% if form[el].errors %}
  <label>{{ form[el].errors }}</label>
  {% endif %}
  {% endfor %}
</dl>
{{ html.input(type='submit', value='join!') }}
</form>
